<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="flex justify-center items-center min-h-screen">
        <div class="bg-blue-950 text-white p-10 rounded-lg text-center w-1/4">
            <h1 class="text-4xl font-bold mb-10">Counter</h1>
            <p id="count" class="bg-white/10 w-1/2 mx-auto p-5 font-bold text-xl rounded-lg mb-10">0</p>
            <div class="flex justify-around">
                <button id="inc" class="bg-green-600 p-5 rounded-lg w-1/4 text-2xl">+</button>
                <button id="dec" class="bg-red-600 p-5 rounded-lg w-1/4 text-2xl">-</button>
                <button id="reset" class="bg-gray-600 p-5 rounded-lg text-2xl">Reset</button>
            </div>
        </div>
        <script src="scriptcounter.js"></script>
    </body>
</html>
