<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JS Quiz</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 flex items-center justify-center min-h-screen">

  <div class="bg-slate-700 w-[420px] p-6 rounded-xl shadow-lg text-white">
    <h1 class="text-2xl font-semibold mb-2">Simple JS Quiz</h1>
    <p class="mb-4">Question 1 of 3</p>


    <h2 class="text-lg font-medium mb-4">
      Which keyword declares a constant in JavaScript?
    </h2>

  
    <div class="space-y-3">

      <button class="w-full text-left px-4 py-3 bg-slate-600 rounded-lg hover:bg-slate-500">
        var
      </button>

      <button class="w-full text-left px-4 py-3 bg-slate-600 rounded-lg hover:bg-slate-500">
        let
      </button>

      <button class="w-full text-left px-4 py-3 bg-slate-600 rounded-lg hover:bg-slate-500">
        const
      </button>

      <button class="w-full text-left px-4 py-3 bg-slate-600 rounded-lg hover:bg-slate-500">
        static
      </button>

    </div>


    <button class="mt-6 bg-slate-600 hover:bg-slate-500 px-6 py-2 rounded-lg ml-auto block">
      Next
    </button>
  </div>

</body>

</html>
