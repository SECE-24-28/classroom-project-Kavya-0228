<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Validation
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <form class="m-20 min-h-screen">
            <label for="username">Username</label>
            <input type="text" id="name" class="border-2 border-gray-300 p-2 rounded-lg ">
            <label for="password">Password</label>
            <input type="password" id="password" class="border-2 border-gray-300 p-2 rounded-lg">
            <p id="error" class="text-red-700"></p>
            <input type="submit" value="Submit" id="button" class="bg-blue-600 text-white p-3 rounded-full mt-5">
        </form>
        <script src="scriptcounter.js"></script>
    </body>
</html>
